<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkId</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h2 class="logo">WorkId</h2>
                <div class="types">
                    <a href="#" class="btn-active btn types__find">Find Work</a>
                    <a href="#" class="btn types__post">Post Job</a>
                </div>
                <a href="#" class="login">
                    <img src="./img/login.svg" class="login__img">
                    <p class="login__title">LogIn</p>
                </a>
            </div>
            <div class="content">
                <div class="content__primary">
                    <h1 class="title">WorkId - Find work anywhere</h1>
                    <img src="./img/desktop.png" class="content__img">
                </div>
                <form class="content__form">
                    <div class="btn content__btn" type="button">
                        <img src="./img/glass.svg" class="img-search">
                        <p class="text">Find Work</p>
                    </div>
                    <div class="content__input-group">
                        <div class="content__loop"><img src="./img/glass-black.svg"></div>
                        <input type="text" class="content__input" placeholder="Where you want to work?"></input>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <footer></footer>
</body>
</html>
